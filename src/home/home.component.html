<div class="container-fluid p-0">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class="col-md-4">
          <img
            src="http://www.inmobly.com/wp-content/uploads/2016/04/logo_Dark-1.png"
            alt="inmobly_logo"
            class="img-holder"
          />
        </div>

          <div class="d-flex">
            <div class="input-group mb-3">
              <input
                type="text"

              <button

              >
                <i class="fab fa-sistrix"></i>

      </div>
    </div>

    <div class="card-body">
      <table class="table table-responsive table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">Title</th>
            <th scope="col">Publish date</th>
            <th scope="col"></th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let video of ParsedVideos">
            <td>
              <img
                class="img-thumbnail"
                [src]="video.snippet.thumbnails.default.url"
                [width]="video.snippet.thumbnails.default.width"
                [height]="video.snippet.thumbnails.default.height"
              />
            </td>
            <td>
              {{ video.snippet.title }}
            </td>

            <td>{{ video.snippet.publishedAt | date: "dd-MM-yyyy" }}</td>
            <td>
              <button
                class="btn btn-outline-danger"
                (click)="GotoDetails(video)"
              >
                Details
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
