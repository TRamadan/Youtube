<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <img
        src="http://www.inmobly.com/wp-content/uploads/2016/04/logo_Dark-1.png"
        alt="inmobly_logo"
        class="img-holder"
      />
    </div>
    <div class="card-body p-0">
      <img
        [src]="ChoosedVideo.img.url"
        [width]="ChoosedVideo.img.width"
        [height]="ChoosedVideo.img.height"
        class="w-100 card-img-holder"
        alt="video_img"
      />

      <div class="p-5">
        <div class="row mb-3">
          <div class="col-md-6">
            <h5 class="card-title">{{ ChoosedVideo.title }}</h5>
          </div>
          <div class="col-md-6 text-end">
            <button class="btn btn-danger border-none">Add to favoraits</button>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-8">
            <div class="mt-5 d-flex align-items-center">
              <h5 class="review-stat">Rate Now</h5>
              <div class="small-ratings">
                <i class="fa fa-star rating-color"></i>
                <i class="fa fa-star rating-color"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
                <i class="fa fa-star"></i>
              </div>
            </div>
          </div>

          <div class="col-md-2 mt-5">
            <i class="fas fa-eye"></i>
            <span class="statical-data">{{ ChoosedVideo.views }}</span>
          </div>

          <div class="col-md-2 mt-5">
            <i class="fas fa-thumbs-up"></i
            ><span class="statical-data">
              {{ ChoosedVideo.likes }}
            </span>
          </div>
        </div>

        <div class="row mt-5">
          <p class="text-danger fw-bold">
            Published on {{ ChoosedVideo.publishDate | date: "MMM d, y" }}
          </p>
          <p class="fw-bold">
            {{ ChoosedVideo.description }}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
